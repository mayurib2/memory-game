<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/regular.css" integrity="sha384-FKw7x8fCxuvzBwOJmhTJJsKzBl8dnN9e2R4+pXRfYoHivikuHkzWyhKWDSMcGNK8" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="body-element">

    <div class="container">
      <div id="page-wrap">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <ul class="stars">
        		<li><i class="fas fa-star fa-lg"></i></li>
        		<li><i class="fas fa-star fa-lg"></i></li>
        		<li><i class="fas fa-star fa-lg"></i></li>
        	</ul>
          <span class="timer">Moves : </span>
          <span class="moves"></span>
          <span class="timer"> Time :
            <span class="hours">0</span> :
            <span class="minutes">0</span> :
            <span class="seconds">0</span>
          </span>

          <span class="restart">
        		<i class="fa fa-repeat fa-lg"></i>
        	</span>
        </section>
        <ul class="deck">
        </ul>
    </div>
        <div class="modal" id="modal-wrap">
          <div class="modal-content">
            <div class="modal-header">
              <div class="close-icon">
                <i class="far fa-window-close fa-lg"></i>
              </div>
              <h2>Congratulations! You Win!!</h2>

            </div>
            <div class="modal-body">
              <h3 class="stats">Your Game Stats</h3>
                <p class="moveStats">Moves</p>
                <p class="rating">Stars</p>
                <p class="time">Time</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn modal-button close-modal">Close</button>
              <button type="button" class="btn btn-default modal-button play-again">Play Again?</button>

            </div>
          </div>
        </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
